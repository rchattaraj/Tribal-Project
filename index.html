<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INDO-CONNECT</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="back">
      <div class="nav">
        <div class="name">indoConnect</div>
        <div class="user">
          <button type="button">EXPLORE</button>
          <i class="fa-solid fa-user"></i>
        </div>
      </div>
      <div class="container">
        <div class="info">
          <h2>Know
          </h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae
            numquam quo minima <br>Commodi quod cumque dolorem optio
            nihil nemo similique cupiditate aut, <br>soluta animi error odit,
            tempora hic inventore.
          </p>
          <input type="text" placeholder="Search">
        </div>
      </div>
      <div class="slider">
        <i class="fa-solid fa-arrow-left" id="prev"></i>
        <div class="preview">
            <img src="Baul-3.jpg" alt="" class="active thumbnail">
            <img src="tribe1.jpg" alt="" class="thumbnail">

            <img src="tribe4.jpg" alt="" class="thumbnail">
            <img src="tribe5.jpg" alt="" class="thumbnail">
            <img src="tribe 2.jpg" alt="" class="thumbnail">
        </div>
        <i class="fa-solid fa-arrow-right" id="next"></i>
      </div>
    </div>
    <script>
        var prev = document.getElementById("prev");
        var next = document.getElementById("next");
        var thumbnail = document.getElementsByClassName("thumbnail")
        var back = document.getElementById("back")
        var backgroundImg = new Array( "Baul-3.jpg" , "tribe1.jpg" , "tribe4.jpg" , "tribe5.jpg" ,"tribe 2.jpg");
        
        let i=0;
        next.onclick = function(){
            if(i<4){
            back.style.backgroundImage = 'url("'+backgroundImg[i+1]+'")';}
            
            thumbnail[i+1].classList.add("active");
            thumbnail[i].classList.remove("active");
            i++;

        }
        prev.onclick = function(){
            if(i>0){
            back.style.backgroundImage = 'url("'+backgroundImg[i-1]+'")';}
            
            thumbnail[i-1].classList.add("active");
            thumbnail[i].classList.remove("active");
            i--;

        }

    </script>
  </body>
</html>
